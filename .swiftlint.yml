file_header:
  required_pattern: |
                    \/\/
                    \/\/ Copyright Â© \d{4} Digon Apps\. All rights reserved\.
                    \/\/
file_name:
  suffix_pattern: "Ext?|\\+.*"

custom_rules:
  rule_dnc:
    name: Do Not Commit
    message: Do not commit test code
    regex: (DNC|TEST)
    severity: warning
  fatal_error:
    name: Fatal Error
    message: Prefer using `queuedFatalError` over `fatalError` to avoid leaking compiler host machine paths.
    regex: \bfatalError\b
    severity: error

excluded:
    - PitchTests
    - PitchUITests